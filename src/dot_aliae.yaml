# yaml-language-server: $schema=https://aliae.dev/schema.json
---
path:
  - value: |
      {{ .Home }}/bin/
      {{ .Home }}/.local/bin/
      {{ .Home }}/.cargo/bin/
      {{ .Home }}/go/bin/
script:
  - if: match .Shell "pwsh"
    value: |
      oh-my-posh init pwsh | Invoke-Expression
  - if: match .Shell "bash" "zsh"
    value: |
      eval "$(oh-my-posh init {{ .Shell }})"
